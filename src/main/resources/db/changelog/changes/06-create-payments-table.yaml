databaseChangeLog:
  - changeSet:
      id: create-payments-table
      author: Vladyslav Ihnatiuk
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_id
                  type: bigint
                  constraints:
                    foreignKeyName: rental.id
                    referencedTableName: rentals
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
